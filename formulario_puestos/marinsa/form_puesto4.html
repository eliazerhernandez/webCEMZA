<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemza</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./img/Logo.png" />
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    
    <!--Estilos-->
    <link href="/css/formulario_marinsa.css" rel="stylesheet">

    
</head>
<body class="m-2">
    <a href="/vd_marinsa.html" onclick="history.back(); return false;">
        <img class="p-3" src="/img/regresar-icon.png"></img>
    </a><br>

    <img src="/img/icon_fond_vd/marinsa01.png">

    <div class="container u-desaparecer aparecerSlideUp slideUp">
        <h3 class="text text-center">Envíanos tu solucitud</h3>
        <div class="formulario w-50 text-center mx-auto p-2">
            <form class="procesar-form">
                <div class="form-group">
                    <label class="text" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="text" for="apellidos">Apellido</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label class="text" for="telefono">Profesion</label>
                    <input type="text" class="form-control" id="profesion" name="profesion" required>
                </div>
                <div class="form-group">
                    <label class="text" for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="text" for="nombre">Telefono</label>
                    <input type="telefono" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label class="text" for="nombre">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" required>
                </div>
                <div class="form-group">
                    <label class="text" for="telefono">Archivo (cv)</label>
                    <input type="archivo" class="form-control" id="archivo" name="archivo" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Enviar</button>
            </form>
        </div>   
    </div>
</body>
</html>
